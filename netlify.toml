[build]
  command = "pnpm run build:ci"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"
  MISE_DISABLE = "1"
  # Allow specific environment variable names to pass secret scanning since
  # their values are required during builds but are not written to the public build output.
  SECRETS_SCAN_OMIT_KEYS = "CHECK_PRINTER_SANITY_TOKEN,CORS_ALLOW,CORS_ORIGIN"

[context.production.environment]
  NODE_ENV = "production"

[functions]
  directory = "netlify/functions"
  # Ensure certain deps are not bundled and are resolved from node_modules
  node_bundler = "esbuild"
  external_node_modules = ["get-stream"]

[dev]
  command = "pnpm run dev"
  targetPort = 3333
  port = 8888
  framework = "#custom"
  filter = "@fas/sanity-config"

[dev.environment]
  SANITY_STUDIO_PORT = "3333"

# Bypass redirect for known static assets
[[redirects]]
  from = "/site.webmanifest"
  to = "/site.webmanifest"
  status = 200

[[redirects]]
  from = "/favicon.ico"
  to = "/favicon.ico"
  status = 200

[[redirects]]
  from = "/robots.txt"
  to = "/robots.txt"
  status = 200

[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

# Catch-all redirect for everything else
[[redirects]]
  from = "/*"
  to = "/"
  status = 200
