# Secrets handling policy:
# - Local dev (netlify dev): uses env vars only; no AWS secrets or shims
# - CI/Production: may use @netlify/plugin-secrets-manager + aws-secrets-shim
# - Plugins must be scoped by context (not conditional)
[build]
  command = "pnpm run build:ci"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20.19.1"
  # Disable mise so Netlify's configured Node/toolchain is used instead of any mise-managed runtime.
  MISE_DISABLE = "1"
  NODE_OPTIONS = "--require=./scripts/aws-secrets-shim.cjs" # CI/prod shim preload only.
  # Allow specific environment variable names to pass secret scanning since
  # their values are required during builds but are not written to the public build output.
  SECRETS_SCAN_OMIT_KEYS = "CORS_ALLOW"

[context.production]
  [[context.production.plugins]]
    package = "@netlify/plugin-secrets-manager"
    [context.production.plugins.inputs]
      format = "json"

[context.deploy-preview]
  [[context.deploy-preview.plugins]]
    package = "@netlify/plugin-secrets-manager"
    [context.deploy-preview.plugins.inputs]
      format = "json"

[context.production.environment]
  NODE_ENV = "production"

[functions]
  directory = "netlify/functions"
  # Ensure certain deps are not bundled and are resolved from node_modules
  node_bundler = "esbuild"
  included_files = ["scripts/aws-secrets-shim.cjs"]
  # Keep AWS SDK available at runtime for the secrets shim (not referenced by functions code directly)
  external_node_modules = ["get-stream", "@aws-sdk/client-secrets-manager"]

[functions.environment]
  NODE_OPTIONS = "--require=/var/task/scripts/aws-secrets-shim.cjs" # CI/prod runtime preload only.

[functions.masterBackfill]
  node_module_format = "esm"

[dev]
  command = "pnpm run dev"
  targetPort = 3333
  port = 8888
  framework = "#custom"

[dev.environment]
  SANITY_STUDIO_PORT = "3333"

[context.dev.environment]
  NODE_OPTIONS = "" # Local dev: no AWS secrets shim.

[[scheduled_function]]
  name = "syncMarketingAttribution"
  schedule = "0 2 * * *"

[[scheduled_function]]
  name = "update-customer-segments"
  schedule = "30 3 * * *"

[[scheduled_function]]
  name = "inventoryReorderCheck"
  schedule = "0 9 * * *"

[[scheduled_function]]
  name = "sendAbandonedCartEmails"
  schedule = "0 * * * *"

# Bypass redirect for known static assets
[[redirects]]
  from = "/site.webmanifest"
  to = "/site.webmanifest"
  status = 200

[[redirects]]
  from = "/favicon.ico"
  to = "/favicon.ico"
  status = 200

[[redirects]]
  from = "/robots.txt"
  to = "/robots.txt"
  status = 200

[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "https://www.fasmotorsports.com/:splat"
  status = 301
  force = true
  conditions = { Host = ["fasmotorsports.us", "www.fasmotorsports.us"] }

# SPA catch-all redirect for everything else
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
