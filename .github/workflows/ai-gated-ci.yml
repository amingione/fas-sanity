name: AI Gated CI

on:
  pull_request:
    branches:
      - main
      - 'release/*'

jobs:
  ai-gated-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Verify AI provenance
        run: node scripts/ai-gated/verify-provenance.mjs
      - name: Enforce schema contract (drift = fail)
        run: node scripts/check-schema-drift.mjs --mode=ci
      - name: Run tests
        run: pnpm test
