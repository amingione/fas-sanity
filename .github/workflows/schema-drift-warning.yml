name: Schema Drift Warning

on:
  push:
  pull_request:

jobs:
  schema-drift-warning:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Warn on schema drift
        run: node scripts/check-schema-drift.mjs
